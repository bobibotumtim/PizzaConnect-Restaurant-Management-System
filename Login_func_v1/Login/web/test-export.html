<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Export Functionality</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
      }
      .test-section {
        margin: 20px 0;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
      }
      button {
        padding: 10px 20px;
        margin: 10px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .result {
        margin-top: 10px;
        padding: 10px;
        background: #f8f9fa;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Test Export Functionality</h1>

    <div class="test-section">
      <h2>Direct Export Test</h2>
      <p>Test export functionality directly without form submission:</p>
      <button onclick="window.open('/test-export', '_blank')">
        Test Direct CSV Export
      </button>
      <div class="result" id="direct-result"></div>
    </div>

    <div class="test-section">
      <h2>Form-based Export Test</h2>
      <p>Test export functionality through form submission:</p>
      <form method="post" action="/sales-reports">
        <input type="hidden" name="action" value="export" />
        <input type="hidden" name="format" value="csv" />
        <input type="hidden" name="dateFrom" value="2025-11-03" />
        <input type="hidden" name="dateTo" value="2025-11-03" />
        <input type="hidden" name="branch" value="all" />
        <button type="submit">Test Form CSV Export</button>
      </form>
      <div class="result" id="form-result"></div>
    </div>

    <div class="test-section">
      <h2>JavaScript Export Test</h2>
      <p>
        Test export functionality through JavaScript (similar to main page):
      </p>
      <button onclick="testJavaScriptExport()">Test JavaScript Export</button>
      <div class="result" id="js-result"></div>
    </div>

    <script>
      function testJavaScriptExport() {
        const form = document.createElement("form");
        form.method = "POST";
        form.action = "/sales-reports";

        // Add form data
        const fields = {
          action: "export",
          format: "csv",
          dateFrom: "2025-11-03",
          dateTo: "2025-11-03",
          branch: "all",
        };

        for (let [key, value] of Object.entries(fields)) {
          const input = document.createElement("input");
          input.type = "hidden";
          input.name = key;
          input.value = value;
          form.appendChild(input);
        }

        document.body.appendChild(form);
        form.submit();
        document.body.removeChild(form);

        document.getElementById("js-result").innerHTML =
          "Export request sent via JavaScript!";
      }
    </script>
  </body>
</html>
